<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piensa IA</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>Piensa IA</header>

    <!-- Contenedor de Productos -->
    <section class="producto-contenedor" id="producto-contenedor">
        <!-- Aquí se insertarán los productos dinámicamente -->
    </section>

    <!-- Contenedor agregar producto-->

    <section class="agregar-producto">
        <h2>Agregar Nuevo Producto</h2>
        <form id="formulario-agregar">
            <input type="text" id="nombre" placeholder="Nombre del producto" required>
            <input type="number" id="precio" placeholder="Precio" required>
            <textarea id="detalles" placeholder="Detalles" required></textarea>
            <input type="url" id="imagen" placeholder="URL de la imagen" required>
            <button type="submit">Agregar Producto</button>
        </form>
    </section>

    <!-- Carrito de Compras -->
    <div class="carrito" id="carrito">
        <h2>Carrito de Compras</h2>
        <div class="carrito-lista" id="carrito-lista">
            <!-- Productos en el carrito -->
        </div>
        <p class="total-precio" id="total-precio">Total: $0</p>
        <button class="boton-whatsapp" onclick="enviarMensajeWhatsApp()">
            <i class="fab fa-whatsapp"></i>Enviar Pedido
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
